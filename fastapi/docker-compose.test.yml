version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-video-backend:test
    container_name: backend-test
    ports:
      - "8000:8000"
    environment:
      # Core settings
      - APP_ENV=development
      - LOG_LEVEL=INFO

      # API settings
      - API_TITLE=AI Video Generation Pipeline
      - API_VERSION=0.1.0

      # CORS (allow localhost for testing)
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8000

      # Database (optional for basic testing)
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/videogen

      # Redis (optional for basic testing)
      - REDIS_URL=redis://redis:6379/0

      # Feature flags
      - ENABLE_STATIC_FILES=true

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

    networks:
      - test-network

  # Optional: Add postgres and redis for full integration testing
  postgres:
    image: postgres:16-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: videogen
    ports:
      - "5432:5432"
    networks:
      - test-network
    profiles:
      - full

  redis:
    image: redis:7-alpine
    container_name: redis-test
    ports:
      - "6379:6379"
    networks:
      - test-network
    profiles:
      - full

networks:
  test-network:
    driver: bridge
