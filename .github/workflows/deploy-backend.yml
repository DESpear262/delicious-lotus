name: Deploy Backend to AWS ECS

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - 'fastapi/**'
      - '.github/workflows/deploy-backend.yml'

  # Allow manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_FAMILY: ai-video-backend
  PYTHON_VERSION: '3.13'

jobs:
  # Job 1: Build Docker image with layer caching
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi
          file: ./fastapi/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Save Docker image
        run: |
          docker save -o /tmp/backend-image.tar $(echo "${{ steps.meta.outputs.tags }}" | head -n1)

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image.tar
          retention-days: 1

      # Move cache to avoid growing cache size indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Job 2: Run tests, coverage, and linting
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./fastapi
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov black flake8 mypy

      - name: Run Black (code formatting check)
        working-directory: ./fastapi
        run: |
          black --check app/ tests/ || echo "Black formatting check completed with warnings"

      - name: Run Flake8 (linting)
        working-directory: ./fastapi
        run: |
          flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || echo "Flake8 linting completed with warnings"

      - name: Run MyPy (type checking)
        working-directory: ./fastapi
        run: |
          mypy app/ --ignore-missing-imports || echo "MyPy type checking completed with warnings"

      - name: Run pytest with coverage
        working-directory: ./fastapi
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing --junitxml=test-results.xml -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: fastapi/coverage.xml
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: fastapi/test-results.xml
          retention-days: 30

  # Job 3: Push image to ECR (only if tests pass)
  push:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: [build, test]
    outputs:
      image-uri: ${{ steps.push-image.outputs.image-uri }}

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/backend-image.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push image to ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Tag with commit SHA
          docker tag ${{ env.ECR_REPOSITORY }}:sha-${IMAGE_TAG:0:7} $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG:0:7}
          docker tag ${{ env.ECR_REPOSITORY }}:sha-${IMAGE_TAG:0:7} $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

          # Push both tags
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG:0:7}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

          # Output the image URI for deployment
          echo "image-uri=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG:0:7}" >> $GITHUB_OUTPUT

  # Job 4: Deploy to ECS with health checks and rollback
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current task definition
        id: get-task-def
        run: |
          # Get the current task definition
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --query 'taskDefinition' \
            --output json > task-definition.json

          # Store the current task definition ARN for potential rollback
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "current-task-def=$CURRENT_TASK_DEF" >> $GITHUB_OUTPUT

      - name: Update task definition with new image
        id: update-task-def
        run: |
          # Update the image in the task definition
          jq --arg IMAGE "${{ needs.push.outputs.image-uri }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > new-task-definition.json

      - name: Register new task definition
        id: register-task-def
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "new-task-def-arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS service
        id: deploy
        run: |
          # Update the ECS service with the new task definition
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register-task-def.outputs.new-task-def-arn }} \
            --force-new-deployment

      - name: Wait for deployment to stabilize
        id: wait-deploy
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

      - name: Get service endpoint
        id: get-endpoint
        run: |
          # Get the task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --query 'taskArns[0]' \
            --output text)

          # Get the ENI ID
          ENI_ID=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $TASK_ARN \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text)

          # Get the public IP
          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text)

          echo "endpoint=http://$PUBLIC_IP:8000" >> $GITHUB_OUTPUT

      - name: Run health checks
        id: health-check
        run: |
          ENDPOINT="${{ steps.get-endpoint.outputs.endpoint }}/health"
          MAX_RETRIES=10
          RETRY_DELAY=30

          echo "Running health checks on $ENDPOINT"

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."

            if curl -f -s --max-time 10 "$ENDPOINT" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              echo "Health check failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.health-check.outcome == 'failure'
        run: |
          echo "Health checks failed, rolling back to previous task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.get-task-def.outputs.current-task-def }}

          echo "Waiting for rollback to complete..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          echo "Rollback completed"
          exit 1

      - name: Deployment summary
        if: success()
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.push.outputs.image-uri }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.ECS_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint:** ${{ steps.get-endpoint.outputs.endpoint }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Task Definition:** ${{ steps.register-task-def.outputs.new-task-def-arn }}" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failure summary
        if: failure()
        run: |
          echo "### Deployment Failed :x:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment failed and has been rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Task Definition:** ${{ steps.get-task-def.outputs.current-task-def }}" >> $GITHUB_STEP_SUMMARY
