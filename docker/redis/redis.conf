# ===================================
# Redis Configuration for AI Video Pipeline
# Local Development Environment
# ===================================
#
# This configuration is optimized for local development.
# For production, additional hardening and performance tuning required.
#
# ===================================

# -----------------------------------
# Network Configuration
# -----------------------------------
# Bind to all interfaces in Docker network
bind 0.0.0.0

# Port
port 6379

# TCP backlog
tcp-backlog 511

# TCP keepalive
tcp-keepalive 300

# -----------------------------------
# General Configuration
# -----------------------------------
# Daemon mode (no for Docker)
daemonize no

# PID file (not needed in Docker)
pidfile /var/run/redis_6379.pid

# Log level: debug, verbose, notice, warning
loglevel notice

# Log to stdout for Docker
logfile ""

# Number of databases
databases 16

# -----------------------------------
# Snapshotting (Persistence)
# -----------------------------------
# Save DB to disk (for local development, minimal persistence)
# Format: save <seconds> <changes>
# Save after 900 seconds if at least 1 key changed
save 900 1
# Save after 300 seconds if at least 10 keys changed
save 300 10
# Save after 60 seconds if at least 10000 keys changed
save 60 10000

# Stop writes if save fails
stop-writes-on-bgsave-error yes

# Compress snapshots
rdbcompression yes

# Checksum
rdbchecksum yes

# Snapshot filename
dbfilename dump.rdb

# Working directory
dir /data

# -----------------------------------
# Replication (not used in local dev)
# -----------------------------------
# replica-serve-stale-data yes
# replica-read-only yes

# -----------------------------------
# Security
# -----------------------------------
# No password for local development
# In production: requirepass your_secure_password

# Disable dangerous commands (optional for dev)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""

# -----------------------------------
# Memory Management
# -----------------------------------
# Max memory (1GB for local dev)
maxmemory 1gb

# Eviction policy when max memory reached
# Options: noeviction, allkeys-lru, volatile-lru, allkeys-random, volatile-random, volatile-ttl
maxmemory-policy allkeys-lru

# Samples for LRU/TTL
maxmemory-samples 5

# -----------------------------------
# Lazy Freeing
# -----------------------------------
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# -----------------------------------
# Append Only File (AOF) - Disabled for local dev
# -----------------------------------
# For production, enable AOF for better durability
appendonly no

# AOF filename
appendfilename "appendonly.aof"

# Fsync policy: always, everysec, no
# appendfsync everysec

# -----------------------------------
# Slow Log
# -----------------------------------
# Log queries slower than X microseconds
slowlog-log-slower-than 10000

# Max slow log entries
slowlog-max-len 128

# -----------------------------------
# Latency Monitor
# -----------------------------------
latency-monitor-threshold 100

# -----------------------------------
# Event Notification (for Celery)
# -----------------------------------
# Enable keyspace notifications for task queue
notify-keyspace-events Ex

# -----------------------------------
# Advanced Configuration
# -----------------------------------
# Hash/List/Set/ZSet max entries for optimized encoding
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

list-max-ziplist-size -2
list-compress-depth 0

set-max-intset-entries 512

zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams macro node max size
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
# Format: client-output-buffer-limit <class> <hard limit> <soft limit> <soft seconds>
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# -----------------------------------
# Performance Tuning
# -----------------------------------
# Hz for background tasks (1-500)
hz 10

# Dynamic hz
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# -----------------------------------
# Development Helpers
# -----------------------------------
# Show logo on startup
always-show-logo yes
